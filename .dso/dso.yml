kind: dso/application/v1
version: 1
project: test-project
application: test-application
namespace: test-ns
config:
  provider:
    id: aws/ssm/v1
network:
  subnetPlan: .dso/subnet-plan.yaml
  plan: H32
  selector:
    Environment:
      Name: '{{dso.stage}}'
    VPC:
      Number: 1
    Workload:
      Number: 1
parameter:
  provider:
    id: shell/v1
secret:
  provider:
    id: aws/ssm/v1
template:
  provider:
    id: local/v1
  render:
    global.template: .\tests\output\template\global.template
    global.stage_template: .\tests\output\template\global.stage_template
    project.template: .\tests\output\template\project.template
    project.stage_template: .\tests\output\template\project.stage_template
    app.template: .\tests\output\template\app.template
    app.stage_template: .\tests\output\template\app.stage_template
    overriden_template: .\tests\output\template\overriden_template
artifactStore:
  provider:
    id: aws/s3/v1
    spec:
      bucket: dso-storage
package:
  provider:
    id: aws/cfn/v1
release:
  provider:
    id: aws/cfn/v1
deploy:
- name: environment
  provider:
    id: aws/cfn/v1
    spec:
      path: artifacts/cfn
  release: null
  enabled: true
