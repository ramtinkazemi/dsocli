name: Default
plans:

- name: H256A2S2
  description: 256 hosts per subnet, 2 subnet per AZ, public/private split (256 workloads per stage)
  cidr: 10.0.0.0/8
  partitions:
  - name: Stage
    bits: 3
    labels:
      '0': core
      '1': prd
      '2': uat
      '3': stg
      '7': stage7
  - name: Worklaod
    bits: 9
    labels:
      '0': large-app1
      '255': large-app256
    select: 'msd(0b0)'
  - name: Accessibility
    plural: Accessibilities
    bits: 1
    labels:
      '0': private
      '1': public
  - name: AvailabilityZone
    bits: 2
    labels:
      '0': a
      '1': b
      '2': c
      '3': d
  - name: SubnetGroup
    bits: 1
    labels:
      '0': '1'
      '1': '2'

