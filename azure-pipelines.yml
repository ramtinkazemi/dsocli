trigger:
- master

pool:
  vmImage: 'macOS-10.15'

variables:
  - group: react-native-test

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g react-native-cli
  displayName: 'install react-native cli'


- script: |
    npm install
    # npm run build
  displayName: 'npm install and build'


